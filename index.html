<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Animate -->
		<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    
    <!-- Slick -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" rel="stylesheet" type="text/css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" rel="stylesheet" type="text/css">

    <!--My CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Rooms</title>
  </head>
  <body>

    <section class="room">
      <div class="container-fluid">
          <div class="container">
            <div class="room-objects">
                <p class="section-title wow animate__animated">Неперевершений дизайн вашої кімнати</p>
                <img class="room-bed wow animate__animated" src="images/room/bed-2.png"/>
                <img class="room-pillow-fir wow animate__animated" src="images/room/pillow.png"/>
                <img class="room-pillow-sec wow animate__animated" src="images/room/pillow.png"/>
                <img class="room-blanket wow animate__animated" src="images/room/blanket.png"/>
                <img class="room-drawer-fir wow animate__animated" src="images/room/drawer.png"/>
                <img class="room-drawer-sec wow animate__animated" src="images/room/drawer.png"/>
                <img class="room-candle wow animate__animated" src="images/room/scented-candle.png"/>
                <img class="room-vase wow animate__animated" src="images/room/vase.png"/>
                <img class="room-mirror wow animate__animated" src="images/room/mirror.png"/>
            </div>
          </div>
      </div>
    </section>

    <section class="worktable">
      <div class="container-fluid">
          <div class="container">
            <div class="worktable-slick">
              <div class="worktable-objects">
                <p class="section-title wow animate__animated animate__fadeInDown">Облаштуйте свій робочий стіл</p>
                <img class="worktable-desk wow animate__animated" src="images/worktable/desk.png"/>
              </div>
              <div class="worktable-objects">
                <img class="worktable-desk wow animate__animated" src="images/worktable/desk.png"/>
                <img class="worktable-laptop wow animate__animated" src="images/worktable/laptop.png"/>
              </div>
              <div class="worktable-objects">
                <img class="worktable-desk wow animate__animated" src="images/worktable/desk.png"/>
                <img class="worktable-laptop wow animate__animated" src="images/worktable/laptop.png"/>
                <img class="worktable-sketchbook wow animate__animated" src="images/worktable/sketchbook.png"/>
                <img class="worktable-eraser wow animate__animated" src="images/worktable/eraser.png"/>
              </div>
              <div class="worktable-objects">
                <img class="worktable-desk wow animate__animated" src="images/worktable/desk.png"/>
                <img class="worktable-laptop wow animate__animated" src="images/worktable/laptop.png"/>
                <img class="worktable-sketchbook wow animate__animated" src="images/worktable/sketchbook.png"/>
                <img class="worktable-eraser wow animate__animated" src="images/worktable/eraser.png"/>
                <img class="worktable-smartphone wow animate__animated" src="images/worktable/001-smartphone.png"/>
                <img class="worktable-sprayer wow animate__animated" src="images/worktable/011-sprayer.png"/>
                <img class="worktable-pen wow animate__animated" src="images/worktable/047-pen.png"/>
                <img class="worktable-pencil wow animate__animated" src="images/worktable/049-pencil.png"/>
              </div>
            </div>
      </div>
      </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
